<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سخن‌های ناب هکری | Kapisa_2</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap');
        
        :root {
            --primary: #00ff00;
            --secondary: #00ccff;
            --accent: #ff00ff;
            --dark: #0a0a0a;
            --darker: #050505;
            --text: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--dark);
            color: var(--text);
            font-family: 'Share Tech Mono', monospace;
            line-height: 1.6;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 204, 255, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.03) 0%, transparent 30%);
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 var(--primary),
                         0.025em 0.05em 0 var(--secondary);
            animation: glitch 725ms infinite;
            color: var(--primary);
            margin-bottom: 20px;
        }
        
        .glitch span {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        @keyframes glitch {
            0% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 var(--primary),
                             0.025em 0.05em 0 var(--secondary);
            }
            14% {
                text-shadow: 0.05em 0 0 var(--accent), -0.05em -0.025em 0 var(--primary),
                             0.025em 0.05em 0 var(--secondary);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 var(--primary),
                             -0.05em -0.05em 0 var(--secondary);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 var(--accent), 0.025em 0.025em 0 var(--primary),
                             -0.05em -0.05em 0 var(--secondary);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 var(--primary),
                             0 -0.05em 0 var(--secondary);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 var(--accent), 0.05em 0 0 var(--primary),
                             0 -0.05em 0 var(--secondary);
            }
            100% {
                text-shadow: -0.025em 0 0 var(--accent), -0.025em -0.025em 0 var(--primary),
                             -0.025em -0.05em 0 var(--secondary);
            }
        }
        
        .tagline {
            font-size: 1.2rem;
            color: var(--secondary);
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.7);
        }
        
        .hacker-terminal {
            background: rgba(5, 5, 5, 0.9);
            border: 1px solid var(--primary);
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            margin-bottom: 40px;
            overflow: hidden;
        }
        
        .terminal-header {
            background: var(--darker);
            padding: 10px 15px;
            border-bottom: 1px solid var(--primary);
            display: flex;
            align-items: center;
        }
        
        .terminal-buttons {
            display: flex;
            gap: 8px;
        }
        
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .close {
            background: #ff5f56;
        }
        
        .minimize {
            background: #ffbd2e;
        }
        
        .maximize {
            background: #27c93f;
        }
        
        .terminal-title {
            margin-right: auto;
            margin-left: 15px;
            color: var(--text);
            font-size: 0.9rem;
        }
        
        .terminal-body {
            padding: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(0, 255, 0, 0.2);
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .message-date {
            color: var(--accent);
        }
        
        .message-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary);
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        footer {
            text-align: center;
            padding: 30px 0;
            margin-top: 40px;
            border-top: 1px solid rgba(0, 255, 0, 0.3);
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .social-link {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border: 1px solid transparent;
        }
        
        .social-link:hover {
            color: var(--accent);
            border: 1px solid var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }
        
        /* Matrix rain effect */
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .glitch {
                font-size: 2.5rem;
            }
            
            .terminal-body {
                padding: 15px;
            }
            
            .message-content {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas class="matrix-bg" id="matrix"></canvas>
    
    <div class="container">
        <header>
            <h1 class="glitch" data-text="HACKER WISDOM">HACKER WISDOM</h1>
            <p class="tagline">جایی که کدها با فلسفه در هم می‌آمیزند...</p>
        </header>
        
        <main>
            <div class="hacker-terminal">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <div class="terminal-button close"></div>
                        <div class="terminal-button minimize"></div>
                        <div class="terminal-button maximize"></div>
                    </div>
                    <div class="terminal-title">kapisa_2@hacker-terminal:~</div>
                </div>
                <div class="terminal-body" id="messages-container">
                    <div class="loading pulse">
                        <p>در حال بارگذاری آخرین سخن‌های ناب هکری...</p>
                        <p>Initializing connection to Telegram API...</p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>تمامی حقوق برای کاپیسا ۲ محفوظ است © ۲۰۲۳</p>
            <div class="social-links">
                <a href="https://t.me/kapisa_2" class="social-link" target="_blank">کانال تلگرام</a>
                <a href="#" class="social-link">درباره ما</a>
                <a href="#" class="social-link">تماس با مدیر</a>
            </div>
        </footer>
    </div>

    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const chars = "01010101010101010101{}[]()<>/*-+@#$%&ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        const charArray = chars.split("");
        const font_size = 14;
        const columns = canvas.width / font_size;
        const drops = [];
        
        for(let x = 0; x < columns; x++)
            drops[x] = 1;
        
        function drawMatrix() {
            ctx.fillStyle = "rgba(5, 5, 5, 0.04)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#0F0";
            ctx.font = font_size + "px Share Tech Mono";
            
            for(let i = 0; i < drops.length; i++) {
                const text = charArray[Math.floor(Math.random() * charArray.length)];
                ctx.fillText(text, i * font_size, drops[i] * font_size);
                
                if(drops[i] * font_size > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 35);
        
        // Telegram messages simulation (in a real scenario, you would use the Telegram Bot API)
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = '';
                
                // Sample messages (in a real implementation, these would come from Telegram API)
                const sampleMessages = [
                    {
                        id: 1,
                        date: "۱۴۰۲/۰۷/۱۵ - ۲۲:۴۵",
                        content: "یک هکر واقعی نه برای قدرت، نه برای پول، بلکه برای دانش و آزادی اطلاعات می‌جنگد."
                    },
                    {
                        id: 2,
                        date: "۱۴۰۲/۰۷/۱۴ - ۱۹:۳۰",
                        content: "در دنیای صفر و یک، تنها محدودیت، ذهن ماست. همه چیز ممکن است اگر باور داشته باشی."
                    },
                    {
                        id: 3,
                        date: "۱۴۰۲/۰۷/۱۳ - ۱۵:۲۰",
                        content: "رمزنگاری فقط ریاضیات نیست، هنر پنهان‌کردن حقیقت در برابر چشمان کنجکاو است."
                    },
                    {
                        id: 4,
                        date: "۱۴۰۲/۰۷/۱۲ - ۱۱:۱۰",
                        content: "خط فرمان خانه واقعی هکر است. گرافیک فقط برای کسانی است که نمی‌توانند قدرت متن خام را درک کنند."
                    },
                    {
                        id: 5,
                        date: "۱۴۰۲/۰۷/۱۱ - ۰۸:۰۵",
                        content: "سیستم‌عامل مهم نیست، مهم مهارت‌هایی است که در پشت صفحه کلید داری."
                    }
                ];
                
                sampleMessages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'message';
                    messageElement.innerHTML = `
                        <div class="message-header">
                            <span class="message-id">پیام #${message.id}</span>
                            <span class="message-date">${message.date}</span>
                        </div>
                        <div class="message-content">${message.content}</div>
                    `;
                    messagesContainer.appendChild(messageElement);
                });
                
                // Add a note about real implementation
                const noteElement = document.createElement('div');
                noteElement.className = 'message';
                noteElement.innerHTML = `
                    <div class="message-header">
                        <span class="message-id">سیستم</span>
                        <span class="message-date">هم اکنون</span>
                    </div>
                    <div class="message-content">
                        <span style="color: var(--accent)">توجه:</span> در پیاده‌سازی واقعی، این بخش به طور خودکار از کانال تلگرام شما بارگذاری می‌شود.
                    </div>
                `;
                messagesContainer.appendChild(noteElement);
                
            }, 2000);
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
